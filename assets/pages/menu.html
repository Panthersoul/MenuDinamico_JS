<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Dinámico</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body class="bodyMENU">
    <header>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
                <a class="navbar-brand" id="mostrar" href="../../index.html">Salir </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                  </ul>
                </div>
              </nav>
        </div>
    </header>
    <main class="pt-5">
        <div class="flexCentrado">
            <div id="agregoCategoria" >
              
             

                <label for="inputNombre" class="margenBajo20">Ingrese un nombre para el Restaurant <br></label><br>                
                <input type="text" id="inputNombre" class="margenBajo20"><br>
                <label for="inputCategoria" class="margenBajo20">Ingrese las categorias de su carta. <br>Ej: Pasta, Carnes, Postres...</label><br>
                <input type="text" id="inputCategoria" class="margenBajo20"><br>
                <button id="submitCategoria" class="margenBajo20">Agregar (enter)</button><br>
                <button id="listoCategoria" class="margen20">Listo!</button>
            </div>
          
            <div id="agregoProductos" class="trescientosAncho flexCentrado">
              <div class="margen20 flexCentrado">
                  <label for="selectCategoria">Seleccione categoria</label>  
                  <select name="cate" id="selectCategoria" class="margenBajo20"></select>
                  <label for="inputProducto">Nombre Producto</label>
                  <input type="text" id="inputProducto">
                  <label for="precioProducto">Precio</label>
                  <input type="text" id="precioProducto">
                  <button id="botonProducto" class="margen20">Agregar (enter)</button>
              </div>
              <div>
                <button id="showMenu">
                  Mostrar
                </button>
              </div>
            </div>

        </div>
      <!-- BLOQUE DEL MENU-->
      <div id="menu">
          <div class="flexCentrado">
              <div class="container border sombra mb-5 bg-body rounded sesentaAncho noPadding noBorde" >
                  <div class="bg-foto cienAncho altoCabezal noPadding flexAbajo">
                      <h1 id="nombreResto"></h1>
                  </div>
                  <div id="contenidoMenu" class="container noPadding">
                    <!-- AQUI VA EL CONTENIDO DINAMICO -->
                </div>
              </div>
          </div>
      </div>
      <!-- TERMINA BLOQUE MENU-->
    </main>
    <footer>

    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
